Sitegeist.PaperTiger:Field:
  abstract: true
  label: "${(q(node).property('isRequired') ? '*' : '') + Neos.Node.labelForNode(node).properties('label', 'name')}"
  superTypes:
    'Neos.Neos:Content': true
    'Sitegeist.PaperTiger:Field.Constraint': true
  ui:
    inspector:
      groups:
        'form':
          label: "Form"
          position: 30
          icon: 'icon-list-alt'
        'form-validation':
          label: "Validation"
          position: 30
          icon: 'check-double'
        'form-error':
          label: "Form"
          position: 30
          icon: 'icon-list-alt'
  properties:
    identifier:
      type: string
      ui:
        label: "Identifier"
        showInCreationDialog: true
        reloadIfChanged: true
        help:
          message: "A technical identifier for the field. Must only contain number and chars."
        inspector:
          group: form
      validation:
        'Neos.Neos/Validation/NotEmptyValidator': []
        'Neos.Neos/Validation/StringLengthValidator':
          minimum: 1
          maximum: 255
        'Neos.Neos/Validation/RegularExpressionValidator':
          regularExpression: '/^[a-z0-9\-]+$/i'
