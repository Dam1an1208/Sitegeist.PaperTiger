Sitegeist.PaperTiger:Field.Mixin.CustomErrorMessage:
  abstract: true
  properties:
    customErrorMessageEnabled:
      type: boolean
      defaultValue: false
      ui:
        label: "Customize Error Message"
        inspector:
          group: form-error
    customErrorMessage:
      type: string
      ui:
        label: "Error Message"
        inspector:
          group: form-error
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
          hidden: 'ClientEval:node.properties.errorMessageCustom ? false : true'
          editorOptions:
            rows: 7
