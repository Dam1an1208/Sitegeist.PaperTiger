Sitegeist.PaperTiger:Field.Upload:
  ui:
    label: "File upload"
    icon: icon-upload
    group: form.elements
    position: 800
  superTypes:
    'Sitegeist.PaperTiger:Field': true
    'Sitegeist.PaperTiger:Mixin.Label': true
    'Sitegeist.PaperTiger:Mixin.IsRequired': true
    'Sitegeist.PaperTiger:Mixin.CustomErrorMessage': true
  properties:
    allowedExtensions:
      type: array
      ui:
        label: "Allowed File Extensions"
        reloadIfChanged: true
        inspector:
          group: form-validation
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'jpeg':
                label: '.jpg'
                icon: 'icon-image'
                group: 'Image'
              'png':
                label: '.png'
                icon: 'icon-image'
                group: 'Image'
              'gif':
                label: '.gif'
                icon: 'icon-image'
                group: 'Image'
              'tiff':
                label: '.tiff'
                icon: 'icon-image'
                group: 'Image'

              'xls':
                label: '.xls'
                icon: 'icon-file-excel-o'
                group: 'Office'
              'xlsx':
                label: '.xlsx'
                icon: 'icon-file-excel-o'
                group: 'Office'
              'doc':
                label: '.doc'
                icon: 'icon-file-text'
                group: 'Office'
              'docx':
                label: '.docx'
                icon: 'icon-file-text'
                group: 'Office'
              'odt':
                label: '.odt'
                icon: 'icon-file-text'
                group: 'Office'
              'pdf':
                label: '.pdf'
                icon: 'icon-file-pdf-o'
                group: 'Other'
              'csv':
                label: '.csv'
                icon: 'icon-file-text'
                group: 'Other'
              'zip':
                label: '.zip'
                icon: 'icon-archive'
                group: 'Other'

    allowedFilesize:
      type: integer
      ui:
        label: "maximum Size (bytes)"
        reloadIfChanged: true
        inspector:
          group: form-validation
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: true
            values:
              10000:
                label: '10kb'
              50000:
                label: '50kb'
              100000:
                label: '100kb'
              200000:
                label: '200kb'
              300000:
                label: '300kb'
              400000:
                label: '500kb'
              800000:
                label: '800kb'
              1000000:
                label: '1MB'
              21000000:
                label: '2MB'
              3000000:
                label: '3MB'
              5000000:
                label: '5MB'
              8000000:
                label: '8MB'
              10000000:
                label: '10MB'
